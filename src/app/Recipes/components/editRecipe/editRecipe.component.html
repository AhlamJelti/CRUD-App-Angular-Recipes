<h1 class="title">{{recipe.title}}</h1>
<form  class="container" [formGroup]="recipeForm" *ngIf="recipeForm" (ngSubmit)="onSubmit()">
    <img  style="height: 20rem"    [src]="recipe.thumbnail" alt="Card image cap">
    <input formControlName="id" hidden />
    <div  class="Section">
        <div class="first">
        <label>Title:</label>
        </div>
        <div class="second">
        <input class="form-control" formControlName="title" />
        </div>
        </div>

        

        <div class="Section">
            <div class="first">
            <label>Ingredients :</label>
            </div>
            <div   *ngFor="let control of ingredients.controls; index as i ">
                <div class="second"> <input style="width: 40em;  padding: 4px;" [formControl]="ingredients.controls[i] "/>
                    <button type="button" class="btn-remove" (click)="deleteIngredients(i)">-</button></div>
        
            
           
            </div>
            <button  type="button" class="btn-add" (click)="addIngredients()">+ Add Ingredient</button>
            </div>
        
            <div class="Section">
                <div class="first">
                <label>
                    cookingTime: 
                </label>
                </div>
                <div class="second">
                <input class="form-control"  formControlName="cookingTime" />
                </div>
            </div>
                

            <div class="Section">
                <div class="first">
                <label>make:</label>
                </div>
                <div class="second">
                <textarea style="height:200px" class="form-control" rows="3" formControlName="make" > </textarea>
                </div>
            </div>

    <button type="submit" class="btn-submit" [disabled]="!recipeForm.valid">Submit</button>

</form>
